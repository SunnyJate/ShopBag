<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div id="header">
            <div class="header-logo">
                <a href="#"><img src="./Images/logo.png" alt=""></a>
            </div>
            <div class="header-list">
                <nav>
                    <ul>
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">AboutUs</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="header-list-icon">
                    <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="hero">
            <h4>Trade-in-offer</h4>
            <h2>Super value deals</h2>
            <h1>On all Products</h1>
            <p>Save more coupons and up to 70% off! Hurry Now.</p>
            <button>Shop Now</button>
        </section>
        <section id="features" class="section-p1">
            <div class="f-box">
                <img src="./Images/features/f1.png" alt="free shipping">
                <h6>Free Shipping</h6>
            </div>
            <div class="f-box">
                <img src="./Images/features/f2.jpg" alt="online order">
                <h6>Online Order</h6>
            </div>
            <div class="f-box">
                <img src="./Images/features/f3.jpg" alt="save money">
                <h6>Save Money</h6>
            </div>
            <div class="f-box">
                <img src="./Images/features/f4.jpg" alt="promotions">
                <h6>Promotions</h6>
            </div>
            <div class="f-box">
                <img src="./Images/features/f5.jpg" alt="happy sell">
                <h6>Happy Sell</h6>
            </div>
            <div class="f-box">
                <img src="./Images/features/f6.jpg" alt="24x7 support">
                <h6>24x7 Support</h6>
            </div>
        </section>
    </main>
</body>
</html>
